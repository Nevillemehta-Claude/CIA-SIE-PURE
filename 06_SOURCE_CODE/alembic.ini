# CIA-SIE Alembic Configuration
# ==============================
#
# Database migration configuration for CIA-SIE platform.
# See: https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration revision IDs
# Use timestamp-based revisions for clarity
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long slugs
truncate_slug_length = 40

# Timezone for revision timestamps (default: UTC)
timezone = UTC

# SQLAlchemy URL - will be overridden by env.py to use app settings
# Default for standalone alembic CLI usage
sqlalchemy.url = sqlite+aiosqlite:///./data/cia_sie.db

# Version table name
version_table = alembic_version

# Version table schema (leave empty for default)
version_table_schema =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
